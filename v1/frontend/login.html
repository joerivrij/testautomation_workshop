<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMTDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header class="header">
    <div class="header__logo">
        <img src="images/imtdb.svg" alt="">
    </div>
    <div class="header__title">
        <h2>Login</h2>
    </div>
    <ul class="header-menu">
        <li class="header-menu__item">
            <a href="">Sign up</a>
        </li>
    </ul>
</header>
<section class="login__container jumbotron text-center">
    <input type="text" id="username" class="login__username">
    <input type="text" id="password" class="login__password">
    <button class="login__submit">Submit</button>
</section>
</body>
</html>
